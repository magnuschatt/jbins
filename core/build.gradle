apply plugin: 'kotlin'

sourceCompatibility = 1.8

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"

    testCompile "org.postgresql:postgresql:$postgres_driver_version"
    testCompile "org.hibernate:hibernate-core:$hibernate_version"
    testCompile "com.fasterxml.jackson.core:jackson-core:$jackson_version"
    testCompile "com.fasterxml.jackson.core:jackson-databind:$jackson_version"
    testCompile "com.fasterxml.jackson.core:jackson-annotations:$jackson_version"
    testCompile "junit:junit:$junit_version"
}
