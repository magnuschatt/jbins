apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.8

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "com.fasterxml.jackson.core:jackson-databind:$jackson_version"
    compile "io.github.microutils:kotlin-logging:$kotlin_logging_version"

    testCompile "org.postgresql:postgresql:$postgres_driver_version"
    testCompile "org.hibernate:hibernate-core:$hibernate_version"
    testCompile "ch.qos.logback:logback-classic:$logback_version"
    testCompile "junit:junit:$junit_version"
}

jar {
    baseName = 'jbins'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    baseName = 'jbins'
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    baseName = 'jbins'
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}